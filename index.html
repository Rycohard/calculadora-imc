<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="left">
            <h1 class="user-imc">Ola! Desbure seu <span id="imc-span">IMC</span></h1>
            <img src="imgs/Workout-amico.svg" alt="">
        </div>
        <div class="right">
            <div class="card">
                <h1>Calculo de IMC</h1>
                <div class="inputs">
                    <label for="">Nome</label>
                    <div class="user">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" class="name">
                    </div>
                </div>
                <div class="inputs">
                    <label for="">Altura</label>
                    <div class="user">
                        <i class="fa-solid fa-text-height"></i>
                        <input type="text" class="height">
                    </div>
                </div>
                <div class="inputs">
                    <label for="">Peso</label>
                    <div class="user">
                        <i class="fa-solid fa-weight-scale"></i>
                        <input type="text" class="weight">
                    </div>
                </div>
                <button class="btn-calculo">Calcular</button>
                <div class="result"></div>
            </div>
        </div>

    </div>

    <a id="font-img" href="https://storyset.com/sport">Sport illustrations by Storyset</a>


    <script src="js/script.js"></script>
</body>
</html>
